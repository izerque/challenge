<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <section class="top_container">
            <header class="header_container">
                <h2 class="heading">My schedule</h2>
            </header>
            <section class="time_container">
                <div class="time_box" id="hours">10</div>
                <p class="colon" style="font-size:50px; color: white;">:</p>
                <div class="time_box" id="minutes">20</div>
                <p class="colon" style="font-size:50px; color: white;">:</p>
                <div class="time_box" id="seconds">03</div>                
            </section>
            <div class="action_container">
                <p class="action heading" id="actions">Oooohhps!!!</p>
            </div>
        </section>
        <section class="image_container">
            <img  class="image" src="./images/mimo1.jpg">
        </section>
        <footer class="foot">
            <header class="header_container">
                <h2 class="foot_mimo">mimo.<strong style="color:rgb(32, 163, 245);">made</strong>.it</h2>
            </header>
        </footer>

    </div>
    <script src="react.js"></script>
</body>
</html>
